{% extends 'register/base_login.html' %}


{% block content %}
<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
	<form class="login100-form validate-form" method="post">
          {% csrf_token %}
		<span class="login100-form-title p-b-37">
			Log In
		</span>

		<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
			<input type="text" name="username" maxlength="250" id="id_username"
             required placeholder="username or email" class="input100">
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
            <input type="password" name="password" id="id_password" required placeholder="password" class="input100">
			<span class="focus-input100"></span>
		</div>

		<div class="container-login100-form-btn">
			<button class="login100-form-btn" type="submit">
				Sign In
			</button>
		</div>

		<div class=" p-t-20 p-b-20" >
			<span class="txt1" style="color:rgba(220,70,70,0.9);">
				{{form.non_field_errors}}
			</span>
		</div>

		<!-- <div class="text-center p-t-57 p-b-20">
			<span class="txt1">
				Or login with
			</span>
		</div> -->

		<div class="text-center">
			<a href="/signup" class="txt2 hov1">
				Sign Up
			</a>
		</div>
        {% for error in field.errors %}
        <p style="color: rgba(220,20,60, .9)">{{ error }}</p>
        {% endfor %}

	</form>


</div>

{% endblock %}
