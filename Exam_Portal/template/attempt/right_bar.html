{% load index %}
<div class="card">
	<div class="card-header">
		<h5 class="title">Questions</h5>
		<div class="btn-group btn-group-toggle float-left" data-toggle="buttons">
			{% for i in idx_arr %}
			{% ifequal i 1 %}
			<label class="btn btn-sm btn-primary btn-simple-active" id="{{i}}">
			{% else %}
			<label class="btn btn-sm btn-primary btn-simple" id="{{i}}">
			{% endifequal %}
				  <input type="radio" onchange="switchSection('#card_qno_opt{{i}}')"  class="d-none d-sm-none qno_options" name="qno_options" id="qno_opt{{i}}">
	            <span class="d-none d-sm-block d-md-block d-lg-block d-xl-block">{{sec_arr|index:i}}</span>
	            <span class="d-block d-sm-none">
	              <i class="tim-icons icon-gift-2"></i>
	            </span>
	        </label>
			{% endfor %}
		</div>
	</div>

	{% for i in idx_arr %}
	{% ifequal i 1 %}
	<div class="card-body"  id="card_qno_opt{{i}}">
	{% else %}
	<div class="card-body"  style="display:none;" id="card_qno_opt{{i}}">
	{% endifequal %}
		{% for x in qarr|index:i %}
		<button id="q_btn{{x}}" onclick="switchQues('#ques_card_{{x}}')" class="btn btn-icon btn-google" style="margin:5px; opacity:0.9;">
			{{x}}
		</button>
		{% endfor %}
	</div>
	{% endfor %}
</div>

{% include 'attempt/answer_bar.html' %}

<div class="card">
	<div class="card-header">
		<h5 class="title">Submit Paper</h5>
	</div>
	<div class="card-body" style="text-align:center">
		<div class="row">
			<div class="col-md-12" style="text-align:center;">
				<button class="btn btn-fill btn-success " onclick="submitPaper()"> Submit </button >
				</div>
			</div>
	</div>
</div>
